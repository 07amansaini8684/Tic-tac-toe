<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <div id="logo">
        <img src="https://play-lh.googleusercontent.com/-oL4vG6FP4ofmBrpdUBKhn6RZezEGonhxMC_fJJOwnicBxQL4CcVhM1rg4RAt-_LphA" alt="">
        <div>ZeroKata</div>
    </div>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Explore</li>
        <li>Contant</li>
    </ul>
</nav>

<div class="game_container">
    <div class="container">
        <div class="box border_top border_left"></div>
        <div class="box border_top"></div>
        <div class="box border_top border_right"></div>
        <div class="box border_left"></div>
        <div class="box"></div>
        <div class="box border_right"></div>
        <div class="box border_left border_bottom"></div>
        <div class="box border_bottom"></div>
        <div class="box border_bottom border_right"></div>
    </div>
<div class="gameInfo">
    <h1>Welcome to Tic Tac Toe</h1>
    <div id="content">
    <div>
        <span class="info">
            <span id="bari">X's turn</span>
        <button id="reset">Reset</button>
        <!-- <button id="new_game">New Game</button> -->
        <p id="congratulation">Winner</p>
    </div>
    <div class="imgbox">
       <img src="assets/crayon-shinchan-cheer.gif" alt="">
    </div>
</div>
</div>
</div>
  
<script src="script.js"></script>
</body>
</html>
